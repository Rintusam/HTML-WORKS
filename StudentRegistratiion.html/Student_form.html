<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 >Student Registration Form </h1>

    <form action=""><fieldset>
        <div>
            <label for="Name-box">Name :</label>
            <input type="text" placeholder="Enter Full name" id="Name-box">
        </div>

        <div>
            <label for="fname-box">Father's Name :</label>
            <input type="text" id="fname-box">
        </div>

        <div>
            <label for="mname-box">Mother's Name :</label>
            <input type="text" id="mname-box">
        </div>

        <div>
            <label for="num">Phone number :</label>
            <input type="text" placeholder="91+ XXXXXXXXXX" id="num">
        </div>

        <div>
            <label for="">Email :</label>
            <input type="email" placeholder="sample@gmail.com">
        </div>

        <div>
            <label for="">Gender :</label>
            <input type="radio" name="Gender" id="Male"><label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female"><label for="Female">Female</label>
            <input type="radio" name="Gender" id="Others"><label for="Others">Others</label>
        </div>

        <div>
            <label for="">Date Of Birth :</label>
            <input type="date">
        </div>

        <div>
            <label for="">Address :</label>
            <textarea placeholder="Enter your Address" rows="10" cols="=15"></textarea>
        </div>

        <div>
            <label for="">select Course :</label>
            <select name="" id="">
                <option value="">Java</option>
                <option value="">Django</option>
                <option value="">ASP.net</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
            </select>
        </div>

        <div>
            <label for="">Department :</label>
            <input type="radio" name="dept" id="1"><label for="1">CSE</label>
            <input type="radio" name="dept" id="2"><label for="2">EEE</label>
            <input type="radio" name="dept" id="3"><label for="3">BBA</label>
        </div>

        <div>
            <label for="">Skills :</label>
            <input type="checkbox" name="Course" id="1"><label for="1">C</label>
            <input type="checkbox" name="Course" id="2"><label for="2">C++</label>
            <input type="checkbox" name="Course" id="3"><label for="3">Java</label>
            <input type="checkbox" name="Course" id="4"><label for="4">AI</label>
            <input type="checkbox" name="Course" id="5"><label for="5">Machine learning</label>
            <input type="checkbox" name="Course" id="6"><label for="6">Robotics</label>
        </div>

        <div>
            <label for="">Photo :</label>
            <input type="file" accept="image/*">
        </div>

        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>


    


   </fieldset></form>
</body>

</html>
